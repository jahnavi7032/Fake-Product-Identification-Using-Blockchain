{% extends "base.html" %} {% block content %} {% include "nav/mainnav.html" %}

<div class="row mt-5">
  <div class="col-md-4"></div>

  <div class="col-md-4">
    <p class="lead">Login to your account</p>
    <hr />
    {% if messages %} {% for message in messages %}
    <div class="{{ message.tags }}" role="alert">{{ message }}</div>
    {% endfor %} {% endif %}
    <form action="/login/" method="post">
      {% csrf_token %}
      <div class="form-group" style="margin-top: 20px">
        <label for="username">Username or Email</label>
        <input type="email" class="form-control" name="username" id="username" placeholder="Enter username" required />
      </div>
      <div class="form-group" style="margin-top: 20px">
        <label for="password">Password</label>
        <input type="password" class="form-control" name="password" id="password" placeholder="Enter password"
          required />
      </div>
      <button type="submit" class="btn btn-primary" style="margin-top: 20px">
        Login
      </button>

      <a href="/register" class="btn btn-link" style="margin-top: 20px">
        Don't have an account? Register
      </a>
    </form>
  </div>
</div>
<div class="col-md-4"></div>

{% endblock %}
